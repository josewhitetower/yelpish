# This is a basic workflow to help you get started with Actions
# https://www.dawntraoz.com/blog/how-to-add-ci-to-frontend-project-with-github-actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# This workflow contains a job called "integration"
  integration:
  # A strategy that defines different variations of an environment to run each job in.
   strategy:
    matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [12]
    # # The runners that the job will run on
   runs-on: ${{ matrix.os }}
   steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout master branch
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2.1.0
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: node_modules
          # An explicit key for restoring and saving the cache
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package-lock.json')) }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install server dependencies
        working-directory: ./src/server
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build deployment assets
        run : npm run build

      - name: Deploying to github page
        run : cd dist | git init && git config --global user.email "josewhitetower@gmail.com" && git config --global user.name "Jose Torreblanca"&& git add -A && git commit -m "deploy" && git push -f git@github.com:josewhitetower/yelpish.git main:gh-pages | cd -
